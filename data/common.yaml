---
baseline_cfg::email::canonical_aliases: |
  root /dev/null
baseline_cfg::email::virtual_aliases: |
  root /dev/null
baseline_cfg::email::mydomain: 'local'
baseline_cfg::email::relayhost: 'localhost'

baseline_cfg::motd::next_maintenance:
  - 'none'
baseline_cfg::motd::next_maintenance_details: ''
baseline_cfg::motd::next_maintenance_timezone: 'UTC'
baseline_cfg::motd::notice: FALSE

baseline_cfg::puppet::config_file: '/etc/puppetlabs/puppet/puppet.conf'
baseline_cfg::puppet::environment: production
baseline_cfg::puppet::runinterval: 30m
baseline_cfg::puppet::server: puppet
baseline_cfg::puppet::service_state: running

baseline_cfg::selinux::status: 'disabled'

baseline_cfg::time::ntp_servers
  - 'pool.ntp.org'
baseline_cfg::time::timezone: 'UTC'

