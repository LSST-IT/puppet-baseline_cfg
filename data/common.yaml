---
lookup_options:
  baseline_cfg::additional_packages::pkg_list:
    merge:
      strategy: deep
      knockout_prefix: '-'
  baseline_cfg::lvm::lvms:
    merge: hash
  baseline_cfg::rsyslog::config:
    merge: hash
  baseline_cfg::sshd::allowed_subnets:
    merge: deep
  baseline_cfg::sshd::config:
    merge: hash
  baseline_cfg::sshd::config_matches:
    merge:
      strategy: deep
      knockout_prefix: '-'
  baseline_cfg::sshd::revoked_keys:
    merge: deep

baseline_cfg::email::canonical_aliases: |
  root /dev/null
baseline_cfg::email::virtual_aliases: |
  root /dev/null
baseline_cfg::email::mydomain: 'local'
baseline_cfg::email::relayhost: 'localhost'

baseline_cfg::lvm::default_fs_type: 'xfs'
baseline_cfg::lvm::lvms: {}

baseline_cfg::motd::next_maintenance: [ 'none', 'none' ]
baseline_cfg::motd::next_maintenance_details: ''
baseline_cfg::motd::next_maintenance_timezone: 'UTC'
baseline_cfg::motd::notice: ''

baseline_cfg::networkmanager::enable: false
baseline_cfg::networkmanager::ensure: stopped

baseline_cfg::rsyslog::yumrepo_name: 'Rsyslog Repo'
baseline_cfg::rsyslog::yumrepo_baseurl: 'http://rpms.adiscon.com/v8-stable/epel-7/x86_64'
baseline_cfg::rsyslog::yumrepo_gpgkey: 'http://rpms.adiscon.com/RPM-GPG-KEY-Adiscon'

baseline_cfg::sshd::allowed_subnets: []
baseline_cfg::sshd::config_matches: {}
baseline_cfg::sshd::revoked_keys: []
