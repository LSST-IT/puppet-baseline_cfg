---
stdcfg::email::canonical_aliases: |
  root /dev/null
stdcfg::email::virtual_aliases: |
  root /dev/null
stdcfg::email::mydomain: 'local'
stdcfg::email::relayhost: 'localhost'

stdcfg::motd::next_maintenance:
  - 'none'
stdcfg::motd::next_maintenance_details: ''
stdcfg::motd::next_maintenance_timezone: 'UTC'
stdcfg::motd::notice: FALSE

stdcfg::puppet::config_file: '/etc/puppetlabs/puppet/puppet.conf'
stdcfg::puppet::environment: production
stdcfg::puppet::runinterval: 30m
stdcfg::puppet::server: puppet
stdcfg::puppet::service_state: running

stdcfg::selinux::status: 'disabled'

stdcfg::time::ntp_servers
  - 'pool.ntp.org'
stdcfg::time::timezone: 'UTC'

